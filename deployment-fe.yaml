apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: rugendoe/client-image:1.0.0
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: frontend-config-map
                  key: NODE_ENV
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secret
                  key: MONGODB_URL